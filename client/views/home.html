<div ng-controller="HomeController">  
  <form>
    <input ng-model="username" type="text" placeholder="username">
    <input ng-model="password" type="password" placeholder="password">
    <button ng-click="logIn(username, password)">Log In</button>
    <button ng-click="signUp(username, password)">Sign Up</button>
  </form>
</div>
