<div ng-if="isValidUser()">
  <div ng-controller="FeedController" class="row">
   <div class="center-block" style="width:40%;">
   <div class='formz'>
     <form action='/activate'>
       <button type='submit'>USE TWITTER</button>
     </form>
     <form action='/igAuth'>
       <button type='submit'>USE INSTAGRAM</button>
     </form>
     <form action='/sound'>
       <button type='submit'>USE SOUNDCLOUD</button>
     </form>
   </div>
     
     <div id="feed" ng-init="getTweets(); getInstaFeed(); getSoundFeed();">


       <div class="post" ng-repeat="post in feed | orderBy:'-created_at' | typeFilter:postType">
         
         <div ng-if="post.type === 'twitter'" class="panel panel-primary">
           <div class="panel-body">
             <span><b> {{ '@' + post.user.screen_name + ':'}} </b></span>
             <span ng-bind-html="post.text | linky | tweetLinky"> {{ post.text }} </span>
             <time><i> {{ post.displayTime }} </i></time>
             <button ng-click="favTweet(post.id_str)" class="btn btn-mini">Favorite</button>
             <button ng-click="reTweet(post.id_str)" class="btn btn-mini">Re-Tweet</button>
           </div>
         </div>
         
         <div ng-if="post.type === 'instagram'" ng-bind-html="post.frame"></div>
         <div><time ng-if="post.type === 'instagram'"> {{ post.displayTime }} </time></div>
         
         <span ng-if="post.type === 'soundcloud'" ng-bind-html="post.frame"></span>
         <div><time ng-if="post.type === 'soundcloud'"><i> {{ post.displayTime }} </i></time></div>

       </div>
     </div>

   </div>
  </div>

    <a ng-click="toggle()">Show Metrics</a>
      <div pageslide ps-open="checked">
        <div style="padding:20px">
          <h2>My Metrics</h2>
          <p>d3 will go here</p>
          <poseidon> </poseidon>
          <a ng-click="toggle()" class="button" >Close</a>
        </div>
      </div>

</div>
