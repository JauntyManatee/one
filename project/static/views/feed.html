<div ng-if="isValidUser()">
  <div ng-controller="FeedController" class="row">

  <nav class="navbar navbar-default navbar-fixed-top">

    <div class='container row'>
      <div class="center-block">

        <div class="col-sm-3 col-md-6 pull-right">
        <form class="navbar-form" role="search">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Post a new Tweet" name="srch-term" id="srch-term">
            <div class="input-group-btn">
                <button class="btn btn-default" type="submit"></button>
            </div>
        </div>
        </form>
        </div>
        
        <span class="btn-group">
          <button ng-click="postType = toggle('twitter')" type="button" class="btn btn-default"> Twitter </button>
          <button ng-click="postType = toggle('instagram')" type="button" class="btn btn-default"> Instagram </button>
          <button ng-click="postType = toggle('soundcloud')" type="button" class="btn btn-default"> SoundCloud </button>  
        </span>

        <button ng-click="panelToggle()" type="button" class="btn btn-default pull-right">Show Metrics</button>

        <button ng-click="logout()" type="button" class="btn btn-default pull-right"> Logout </button>

      </div>


    </div>
  </nav>






   <div class="center-block" style="width:40%;">
   <div class='formz'>
     <form action='/activate'>
       <button type='submit'>USE TWITTER</button>
     </form>
     <form action='/igAuth'>
       <button type='submit'>USE INSTAGRAM</button>
     </form>
     <form action='/sound'>
       <button type='submit'>USE SOUNDCLOUD</button>
     </form>
   </div>
   <form action="javascript:history.go(0)">
       <button type='submit'>Click to refresh the page</button>
     </form>
     <div id="feed" ng-init="getTweets(); getInstaFeed(); getSoundFeed();">


       <div class="post" ng-repeat="post in feed | orderBy:'-created_at' | typeFilter:postType">
         
         <div ng-if="post.type === 'twitter'" class="panel panel-primary">
           <div class="panel-body">
             <span><b> {{ '@' + post.user.screen_name + ':'}} </b></span>
             <span ng-bind-html="post.text | linky | tweetLinky"> {{ post.text }} </span>
             <button ng-click="favTweet(post.id_str)" class="btn btn-mini">Favorite</button>
             <button ng-click="reTweet(post.id_str)" class="btn btn-mini">Re-Tweet</button>
           </div>
             <time><i> {{ post.displayTime }} </i></time>
         </div>
         
         <div ng-if="post.type === 'instagram'" ng-bind-html="post.frame"></div>
         <div><time ng-if="post.type === 'instagram'"> {{ post.displayTime }} </time></div>
         
         <span ng-if="post.type === 'soundcloud'" ng-bind-html="post.frame"></span>
         <div><time ng-if="post.type === 'soundcloud'"><i> {{ post.displayTime }} </i></time></div>

       </div>
     </div>

   </div>
  </div>

    
      <div pageslide ps-open="checked.checked">
        <div style="padding:20px">
          <h2>My Metrics</h2>
          <p>d3 will go here</p>
          <poseidon> </poseidon>
          <a ng-click="toggle()" class="button" >Close</a>
        </div>
      </div>
</div>
