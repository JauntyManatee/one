<div ng-controller="FeedController">

  <input type="text" placeholder="post new tweet">
  <input type="submit" value="Post">

 <ul class="row" ng-init="getInstaFeed(); getTweets();">
  <li class="center-block" ng-repeat="post in TwitterFeed"> 
    <span><b> {{ '@' + post.user.screen_name + ':'}} </b></span>
    <span ng-bind-html="post.text | linky | tweetLinky"> {{ post.text }} </span>
    <span> {{ post.created_at }} </span>
    <button ng-click="favTweet(post.id_str)">Favorite</button>
    <button ng-click="reTweet(post.id_str)">Re-Tweet</button>
  </li> 
  <li class="center-block" ng-repeat="post in InstagramFeed">
    <span><b> {{ "@" + post.user.username + ":" }} </b></span>
    <span ng-bind-html="post.link | linky"> {{ post.link }} </span>
    <span ng-bind-html="post.caption.text | linky | instaLinky"> {{ post.caption.text }} </span>
    {{ post.created_time }} </span>
  </li>
 </ul>

</div>
