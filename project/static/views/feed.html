<div ng-controller="FeedController" >
  <div class="row">
    <button ng-click="postType = toggle('twitter')" type="button" class="center-block btn btn-default"> Twitter </button>
    <button ng-click="postType = toggle('instagram')" type="button" class="center-block btn btn-default"> Instagram </button>
    <button ng-click="postType = toggle('soundcloud')" type="button" class="center-block btn btn-default"> SoundCloud </button>   
  </div>

  <div class="row">
    <div class="center-block" style="width:40%;" ng-init="getSoundFeed(); getInstaFeed(); getTweets();">
      <div style="padding: 15px;" ng-repeat="post in feed | orderBy:'-created_at' | typeFilter:postType">

        <span ng-if="post.type === 'twitter'" ><b> {{ '@' + post.user.screen_name + ':'}} </b></span>
        <span ng-if="post.type === 'twitter'" ng-bind-html="post.text | linky | tweetLinky"> {{ post.text }} </span>
        <div><time ng-if="post.type === 'twitter'"> {{ post.created_at }} </time></div>
        <button ng-if="post.type === 'twitter'" ng-click="favTweet(post.id_str)">Favorite</button>
        <button ng-if="post.type === 'twitter'" ng-click="reTweet(post.id_str)">Re-Tweet</button>
        
        <span ng-if="post.type === 'instagram'" ><b> {{ "@" + post.user.username + ":" }} </b></span>
        <span ng-if="post.type === 'instagram'" ng-bind-html="post.link | linky"> {{ post.link }} </span>
        <span ng-if="post.type === 'instagram'" ng-bind-html="post.caption.text | linky | instaLinky"> {{ post.caption.text }} </span>
        <div><time ng-if="post.type === 'instagram'"> {{ post.created_at }} </time></div>

        <span ng-if="post.type === 'soundcloud'" ng-bind-html="post.frame"></span>
        <div><time ng-if="post.type === 'soundcloud'"> {{ post.created_at }} </time></div>
      </div> 
    <!-- <div ng-bind-html="htmlSafe"></div> -->
   </div>
  </div>


</div>
