<div ng-controller="HomeController">  
  <div class="row">
    <div class="center-block text-center">
      <form name="loginForm" class="" novalidate>
        <input name="userName" ng-model="username" ng-minlength="6" type="text" placeholder="username" required>
        <input name="passWord" ng-model="password" type="password" placeholder="password" required>
        <button ng-click="logIn(username, password)" ng-disabled="loginForm.$invalid">Log In</button>
        <button class="btn-primary" ng-click="signUp(username, password)" ng-disabled="loginForm.$invalid">Sign Up</button>
        <span class="error" ng-show="loginForm.userName.$error.minlength">Username too short!</span>
      </form>
        <span ng-if="!loginForm.$dirty">{{verifier.errorz}}</span>
    </div>
  </div>
</div>
